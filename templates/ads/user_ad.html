{% extends '_base.html' %}
{% block title %}Ad List{% endblock title %}
{% block content %}
<h1>User Ads</h1>

{{ user.username }}
        {{ user.email }}

    <!-- this loads all the authenticated users ads. for them to view it -->

    {% for Ad in user_ad %}
            <div class="post">

                <div class="date">
                    <p>{{ Ad.published_date }}</p>
                    <p>{{ Ad.author }}</p>
                </div>

                <h1>
                    <h2><a href="{{Ad.id}}/">{{Ad.ad_title}} </a></h2>
               <li>
                    {{ Ad.description }}
               </li>

            </div>
    {% endfor %}
{% endblock content %}
